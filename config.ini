[Settings]
# Pen positions
pen_up_z = 5.0       # Z-height when the pen is up
pen_down_z = 0.0     # Z-height when the pen is down (touching the surface)

# Offset settings
x_offset = 10.0      # X-axis offset of the pen tip from the hot end
y_offset = 10.0      # Y-axis offset of the pen tip from the hot end
z_offset = 0.0       # Additional Z-offset if needed

# Movement settings
feed_rate = 1500     # Movement speed in mm/min
